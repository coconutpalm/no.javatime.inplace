# Trace message handling

# Configuration settings and Message format
# Output devices are found in Message.java
# Define the devices log messages are sent to
output_device=view
#output_device=viewAndConsole
should_prefix=false
msg_prefix=Log
default_msg_for_access_error=Missing string
prefix_msg_format=[{0}] 
#prefix_msg_format=[{0}({1})] 
# Message is prepared, display it
display={0}
# Log files
log_file_name=InPlaceLog-%g.xml
no_of_rotating_log_files=2
log_file_size_in_mb=1

